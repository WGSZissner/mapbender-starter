                                - type: drawDonut
                                - type: moveFeature
                                - type: removeSelected
                            popup:
                                title: Pachtflächen
                                width: 375px
                            tableFields:
                                name:
                                    label: Name
                                ort:
                                    label: Ort
                            formItems:
                                  - type: label
                                    text: 'Fläche aus ALK übernehmen'
                                    css: {margin-left: 10px; margin-right: 10px}
                                  - type: fieldSet
                                    children:
                                      - type: select
                                        options:
                                          - "test"
                                          - "asdasd"
                                        css: {width: 30%}
                                      - type: select
                                        options:
                                          d: "test"
                                          x: "asdasd"
                                        css: {width: 30%}

                                      - type: select
                                        text: Test array sort
                                        connection: wesseling
                                        sql: |
                                          SELECT bilanzkonto, bilanzkonto || ' - ' || produkt || ' (' || bilanzkonto || ')' as produkt
